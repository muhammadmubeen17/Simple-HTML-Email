<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/start-up.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>We are waiting you</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="main" class="container-fluid">
        <div class="row padding-row">
            <div id="col-no-1" class="col-lg-3 col-md-4 pe-md-5 d-flex justify-content-center flex-column">
                <div class="about-heading">
                    About us
                </div>
                <div class="about-para mt-md-4 mt-3">
                    A monthly digest of the latest news and venenat is urna resources. our clinic was created to make
                    your smile beautiful, healthy and snow-white.
                </div>
                <div class="social text-center mt-md-5 mt-4">
                    <a href="" class="social-links"><i class="social-icons fa-brands fa-facebook-square"></i></a>
                    <a href="" class="social-links"><i class="social-icons fa-brands fa-twitter-square"></i></a>
                    <a href="" class="social-links"><i class="social-icons fa-brands fa-instagram-square"></i></a>
                </div>
            </div>


            <div id="col-no-2" class="col-lg-3 col-md-4 mt-md-0 mt-4 house-image text-center"></div>


            <div id="col-no-3" class="col-lg-6 col-md-4 mt-md-0 mt-4 ps-md-5 d-flex justify-content-center flex-column">
                <div class="contact-heading">
                    Contact us
                </div>
                <div class="contact-para mt-md-4 mt-3">
                    Sample text. Click to select the text box. Click again or double click to start editing the text.
                </div>
                <form action="" class="form">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="" id="" class="form-control form-control-lg input-fields"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="email" name="" id="" class="form-control form-control-lg input-fields"
                            placeholder="Enter a valid email address">
                    </div>
                </form>
                <div class="mt-lg-5 mt-4">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
